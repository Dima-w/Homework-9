<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="container">
	<div class="right-main-box">
		<div class="filling">
				<img src="img/img.jpg">
				<div class="carryover">
						<p class="name">Harry Holder</p>
						<p class="instagram">@harryholder</p>
				</div>
			</div>
				<div class="figurs">
						<div class="Oval"></div>

						<div class="Oval"></div>
				</div>
	</div>
	<div class="left-main-box">

		<header class="space-between">

			<div class="head-right-box">

				<p>START YOUR PERSONAL PHOTO EXPIERENCE</p>

				<input type="password" name="password" placeholder="Your Password" >

					<button class="button-register">Register</button>

					<a class="a-form" href="https://www.figma.com/file/7wbCtnDtsoEbeOeJmLnTMC/minimal-login-page-kryston-schwarze?node-id=0%3A1">Forgot password?</a>
				</div>
			</form>
		</div>
		<footer class="space-between">		
			<div>
				<p>Impress·Privacy</p>
			</div>
			<div>
				<p>DE·EN</p>
			</div>
		</footer>	

	</div> 
</div>
